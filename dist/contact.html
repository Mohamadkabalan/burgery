<!DOCTYPE html>
<html lang="de">
<head>
    <title>Static Website Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

<div id="app" data-v-app="">
    <div id="fb-root"></div>
    <input type="hidden" id="routeUrl" name="routeUrl" value="/">
    <h1 class="hidden">Burgery</h1>
    <div id="wrapper">
        <header>
            <a href="index.html" class="router-link-active router-link-exact-active logo containimage" title="Burgery" aria-current="page">
                <img alt="Burgery" src="assets/images/logo.png">
            </a>
            <span class="mobilemenutoggle" onclick="ToggleOpen('.mobilemenutoggle')"></span>
            <nav class="menu">
                <div class="swiper-container menucontainer swiper-container-vertical">
                    <div class="swiper-wrapper">
                        <a href="about.html" class="swiper-slide slide menuitem swiper-slide-active" title="About Us">
                            <span class="scaledicon icon-before-after"></span><span class="title">About</span>
                        </a>
                        <a href="menu.html" class="swiper-slide slide menuitem swiper-slide-next" title="Menu">
                            <span class="scaledicon icon-before-after"></span><span class="title">Menu</span>
                        </a>
                        <a href="careers.html" class="swiper-slide slide menuitem" title="Careers"
                        ><span class="scaledicon icon-before-after"></span><span class="title">Careers</span></a>
                        <a href="contact.html" class="swiper-slide slide menuitem" title="Contact Us">
                            <span class="scaledicon icon-before-after"></span><span class="title">Contact</span>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="social"><a title="Facebook" class="socialicon nodecoration font-before fb"
                                   href="https://www.facebook.com/MalakAlTawoukLeb/" target="_blank"></a>
                <div class="share socialicon nodecoration sharethis icon-before-after">
                    <div class="addthis_toolbox addthis_default_style"><a
                            class="addthis_counter addthis_pill_style"></a></div>
                </div>
            </div>
        </header>
        <div id="container" class="clearfix">
            <section class="contactinfo centervertical">
                <div class="valigncontent">
                    <h2 class="title titlesize-45 icon-before seperator-after"><p>How to reach us</p></h2>
                    <ul class="infolist">
                        <li class="phone icon-before"><a title="Phone" href="tel:06 221 010">06 221 010</a></li>
                        <li class="fax icon-before"><a title="Fax" href="tel:06 221 010">06 221 010</a></li>
                        <li class="email icon-before"><a title="Email" href="mailto:office@burgery.net">office@burgery.net</a>
                        </li>
                    </ul>
                    <span class="caption titlesize-25">We want to hear from you!</span><span
                        class="blackbtn messageusbtn">message us</span></div>
            </section>
            <aside class="messageus centervertical">
                <div class="valigncontent"><span class="closecontactform closeform"></span>
                    <form id="contact_form" class="contactform icon-before"><h2 class="title titlesize-25">Message
                        Us</h2>
                        <div class="inputfield"><label class="inputlabel" for="contactfullname">Full Name</label><input
                                class="input" name="name" required=""></div>
                        <div class="inputfield"><label class="inputlabel" for="contactsemail">Email</label><input
                                class="input" type="email" name="email" required=""></div>
                        <div class="inputfield area"><textarea class="textarea" name="message" placeholder="Message"
                                                               required=""></textarea></div>
                        <input type="submit" class="blackbtn send loaderbtn"></form>
                    <span class="contactmessage titlesize-30">Thank You, We Will Get Back To You Soon!</span></div>
            </aside>
        </div>
    </div>
</div>
<script src="assets/js/plugins.min.js"></script>
<script src="assets/js/script.min.js"></script>
</body>
</html>
